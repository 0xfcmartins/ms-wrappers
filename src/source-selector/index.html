<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Selector - Select Source</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #1b1a1a;
            color: #fff;
        }

        .source-selector-header {
            margin-bottom: 1.5rem;
        }

        .source-selector-title {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
        }

        .sources-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .source-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <header class="source-selector-header">
        <h1 class="source-selector-title">Select a source</h1>
    </header>
    
    <main class="sources-container" id="sources-container">
    </main>
</body>
</html>
