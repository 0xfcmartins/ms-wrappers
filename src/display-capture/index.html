<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Screen to Share</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="display-capture-header">
            <h1>Select a Screen or Window to Share</h1>
            <p>Choose what you want to share with meeting participants</p>
        </header>
        
        <main class="sources-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading available screens and windows...</p>
            </div>
            
            <div class="sources-grid" id="sourcesGrid" style="display: none;">
                <!-- Sources will be populated dynamically -->
            </div>
            
            <div class="no-sources" id="noSources" style="display: none;">
                <p>No screens or windows available for sharing.</p>
                <p>Please ensure you have granted screen recording permissions.</p>
            </div>
        </main>
        
        <footer class="actions">
            <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button class="btn btn-primary" id="shareBtn" disabled>Share Selected</button>
        </footer>
    </div>
    
    <script src="screenShare.js"></script>
</body>
</html>
