<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Display Capture - Select Source</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.superhero.min.css"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
    <header class="display-capture-header">
        <div class="source-type-selector btn-group" role="tablist" aria-label="Source type selection">
             <button class="btn btn-secondary" 
                     id="screens-tab" 
                     data-view="screens" 
                     role="tab"
                     aria-selected="false"
                     aria-controls="screens-panel">
                 Screens
             </button>
             <button class="btn btn-primary" 
                     id="windows-tab" 
                     data-view="windows" 
                     role="tab"
                     aria-selected="true"
                     aria-controls="windows-panel">
                 Windows
             </button>
             <div class="quality-selector-container">
                 <label for="quality-select" class="quality-label">Quality</label>
                 <select id="quality-select" 
                         class="ml-2 form-control-md" 
                         aria-label="Select capture quality"></select>
             </div>
        </div>
        
        <button class="close-button bi bi-x-lg" 
                id="close-interface" 
                aria-label="Close interface"
                title="Close interface"></button>
    </header>

    <main class="sources-container container-fluid" data-view="screens">
        <div class="sources-grid row" aria-labelledby="windows-tab"></div>
    </main>
</body>
</html>
